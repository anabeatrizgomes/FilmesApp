<ion-header [translucent]="true">
  <ion-toolbar color="blue">
    <ion-title>{{titulo}}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true" color="gray">
  <ion-searchbar placeholder="Buscar"></ion-searchbar>

  <ion-list>
    <ion-item-sliding *ngFor="let filme of listavideos">
    <ion-item lines="fuul" (click)="exibirFilme(filme)">
      <ion-thumbnail slot="start">
        <img
         [src]="filme.cartaz"
         />
      </ion-thumbnail>
      <ion-label class="ion-text-wrap">
        <div>
          <h1>{{filme.nome}}</h1>
          <p>{{filme.lancamento}} - {{filme.duracao}}</p>
          <ion-badge color="light" *ngFor="let genero of filme.generos">{{genero}}</ion-badge>
        </div>
      </ion-label>
      <ion-chip color="success" outline>
        <ion-label>{{filme.classificacao}}%</ion-label>
      </ion-chip>
</ion-item>

    <ion-item-options side="end" >
      <ion-item-option color="blue"(click)="exibirAlertaFavorito()">
        <ion-icon slot="icon-only" name="heart"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>

    


  
    



    

    
  


    

    


  
    


    
  </ion-list>
</ion-content>
